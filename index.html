<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Memory Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden; 
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center; 
            min-height: 100vh;
        }

        #gameBoard {
            display: grid;
            grid-template-columns: repeat(4, 100px); 
            grid-gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #222;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease;
            transform-style: preserve-3d; 
        }

        .card.flipped {
            transform: rotateY(180deg);
        }

        .card-back {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: #222;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease;
             backface-visibility: hidden;
            
             z-index: 1;
        }

         .card-front {
            position: absolute;
             width: 100px;
            height: 100px;
            background-color: #555;
            border: 2px solid #555;
            border-radius: 8px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2em;
            cursor: pointer;
            transition: transform 0.3s ease;
            backface-visibility: hidden;
            transform: rotateY(180deg);
            
             z-index: 2;
        }

        #score,
        #timer {
            font-size: 1.5em;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>–ö–æ—Å–º–∏—á–µ—Å–∫–∞—è –∏–≥—Ä–∞ –Ω–∞ –ø–∞–º—è—Ç—å</h1>
        <div id="score">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∫–æ–≤: 0</div>
        <div id="timer">–í—Ä–µ–º—è: 0</div>
        <div id="gameBoard">
            </div>
    </div>
    <script>
         const gameBoard = document.getElementById('gameBoard');
        const scoreDisplay = document.getElementById('score');
        const timerDisplay = document.getElementById('timer');

        const icons = ['üöÄ', 'üåå', 'üå†', 'üõ∞Ô∏è', 'üëΩ', 'üõ∏', 'üåï', 'üåü']; 
        let cards = [...icons, ...icons]; 

        let flippedCards = [];
        let matchedCards = [];
        let score = 0;
        let timerInterval;
        let seconds = 0;
        let gameStarted = false;

    
        function shuffleCards() {
            for (let i = cards.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [cards[i], cards[j]] = [cards[j], cards[i]];
            }
        }

        
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.textContent = `–í—Ä–µ–º—è: ${seconds}`;
            }, 1000);
        }

        
        function stopTimer() {
            clearInterval(timerInterval);
        }

        function createCard(icon, index) {
             const card = document.createElement('div');
            card.classList.add('card');
            card.dataset.icon = icon;
            card.dataset.index = index;

             const cardBack = document.createElement('div');
            cardBack.classList.add('card-back');

             const cardFront = document.createElement('div');
            cardFront.classList.add('card-front');
            cardFront.textContent = icon;

            card.appendChild(cardBack);
            card.appendChild(cardFront);
            return card;
        }

        
        function initializeBoard() {
            shuffleCards();
            cards.forEach((icon, index) => {
                const card = createCard(icon, index);
                gameBoard.appendChild(card);

                 card.addEventListener('click', () => {
                    if (!gameStarted) {
                        startTimer();
                        gameStarted = true;
                    }

                    if (flippedCards.length < 2 && !card.classList.contains('flipped') && !card.classList.contains(
                            'matched')) {
                        flipCard(card);

                        if (flippedCards.length === 2) {
                            setTimeout(checkMatch, 500);
                        }
                    }
                });
            });
        }

        
        function flipCard(card) {
            card.classList.add('flipped');
            flippedCards.push(card);
        }

    
        function checkMatch() {
            const [card1, card2] = flippedCards;
            const icon1 = card1.dataset.icon;
            const icon2 = card2.dataset.icon;

            if (icon1 === icon2) {
                matchedCards.push(card1, card2);
                card1.classList.add('matched');
                card2.classList.add('matched');
                score++;
                scoreDisplay.textContent = `–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ—á–∫–æ–≤: ${score}`;

                if (matchedCards.length === cards.length) {
                    stopTimer();
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è—é! –¢—ã –ø–æ–±–µ–¥–∏–ª –∑–∞ ${seconds} —Å–µ–∫—É–Ω–¥ —Å–æ —Å—á–µ—Ç–æ–º ${score}!`);
                }
            } else {
                setTimeout(() => {
                    card1.classList.remove('flipped');
                    card2.classList.remove('flipped');
                }, 500);
            }

            flippedCards = [];
        }

        initializeBoard();
    </script>
</body>

</html>
